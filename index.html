<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kosinko Technologies | Next-Gen Innovation</title>
    <meta
      name="description"
      content="Kosinko Technologies - Pioneering Next-Gen Innovation in Software Development, AI, and Blockchain Solutions."
    />
    <meta
      name="keywords"
      content="Kosinko, Kosinko Technologies, Software Development, AI Solutions, Blockchain Technology, Tech Innovation, Next-Gen Software, Custom Software, Tech Services"
    />
    <meta name="author" content="Kosinko Technologies" />
    <link href="/App.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: "Lexend", sans-serif;
      }
      /* Custom Cursor Glow Effect */
      .cursor-glow {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(59, 130, 246, 0.08),
          transparent 80%
        );
        z-index: 1;
      }
      .metallic-text {
        background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* Animated Grid Background */
      .bg-grid {
        background-image:
          linear-gradient(
            to right,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.02) 1px,
            transparent 1px
          );
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black, transparent 80%);
      }
      .service-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .service-card:hover {
        background: rgba(20, 20, 20, 0.8);
        border-color: rgba(59, 130, 246, 0.4);
        transform: translateY(-5px);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .custom-btn {
        background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
      .custom-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        transition: 0.5s;
      }
      .custom-btn:hover::after {
        left: 100%;
      }

      /* Marquee Animations */
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
      @keyframes marquee2 {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(0);
        }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .animate-marquee2 {
        animation: marquee2 30s linear infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="cursor-glow"></div>
    <div class="fixed inset-0 bg-grid pointer-events-none opacity-40"></div>
    <div id="root" class="relative z-10"></div>
    <script>
      window.addEventListener("mousemove", (e) => {
        document.documentElement.style.setProperty(
          "--mouse-x",
          e.clientX + "px",
        );
        document.documentElement.style.setProperty(
          "--mouse-y",
          e.clientY + "px",
        );
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
